<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="logo alura" class="header__logo">
        <h1 class="titulo">Encriptador Alura</h1>
    </header>

    <main class="main">
        <section class="entry">
            <div class="input__container">
                <textarea class="input__text" id="input" placeholder="Ingrese el texto aqui"></textarea>
                <button class="input__clear"><img src="imagenes/limpiar.png" onclick="limpiar()"></button>
            </div>
            <div class="btn__container">
                <p class="btn__paragraph"><img src="imagenes/Vector.svg" class="btn__exclamation">  Solo letras minusculas y sin acento</p>
                <button class="btn__encriptar btn" onclick=encriptar()>Encriptar</button>
                <button class="btn__desencriptar btn" onclick=desencriptar()>Desencriptar</button>
            </div>
        </section>

        <section class="view">
            <img src="imagenes/munheco.png" class="view__img" id="view__img">
            <h2 class="view__subtitle" id="view__subtitle">Ningun mensaje fue encontrado</h2>
            <p class="view__paragraph" id="view__paragraph">Ingresa el texto que desees encriptar o desencriptar</p>

            <textarea id="view__output" class="view__output" rows="8" readonly></textarea> 
            
            <button class="view__btn btn" id="view__btn" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <footer>
        <a href="https://linkedin.com/in/christian-david-lezcano-mendieta" ><img src="imagenes/logo-linkedin.svg" class="contacto__logo"></a> 
        <p class="contacto">CH-Lezmen</p>
        <a href="https://github.com/CH-Lezmen" ><img src="imagenes/logo-github.svg" class="contacto__logo"></a>

        
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
